<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Global Coffee Health</title>
  <script src="js/echarts.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: #f5f7fa;
    }
    header {
      background: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    header nav a:hover {
      color: #00838f;
    }
    .controls {
      width: 95%;
      margin: 20px auto;
      text-align: center;
    }
    .chart-container {
      width: 95%;
      height: 800px;
      margin: 20px auto 40px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    select {
      font-size: 16px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
<header>
  <h1>☕ Global Coffee Health</h1>
  <nav>
    <a href="index.html">首页</a>
    <a href="basic.html">受调查者基本情况</a>
    <a href="health.html">健康分析</a>
    <a href="map.html">全球地图</a>
    <a href="category.html">分类分析</a>
  </nav>
</header>

<div class="controls">
  <label for="factorSelect">选择指标：</label>
  <select id="factorSelect">
    <option value="Sleep_Hours">Sleep Hours</option>
    <option value="BMI">BMI</option>
    <option value="Stress_Index">Stress Index</option>
  </select>
</div>

<div class="chart-container" id="polar"></div>

<script>
fetch("data/coffee.json")
  .then(res => res.json())
  .then(data => {
    const countries = [...new Set(data.map(d => d.Country))];
    const levelMap = { "Low": 1, "Medium": 2, "High": 3 }; // 文字程度映射
    const colors = ["#ff6f61","#4db6ac","#7986cb"];

    const polarChart = echarts.init(document.getElementById('polar'));

    function renderPolar(factor) {
      // 构造极坐标数据
      const seriesData = [];
      data.forEach(item => {
        const ci = countries.indexOf(item.Country);
        if(ci === -1) return;
        let val = item[factor];
        if(typeof val !== "number") val = levelMap[val] || 0;
        seriesData.push([ci, val]);
      });

      // 自动计算最大值，让图表自适应
      const maxVal = Math.max(...seriesData.map(d=>d[1])) * 1.2;

      const option = {
        title: {
          text: factor + ' 极坐标分布',
          left: 'center',
          top: 10
        },
        tooltip: {
          formatter: (params) => {
            return `${countries[params.value[0]]} - ${factor}<br/>数值: ${params.value[1]}`;
          }
        },
        polar: {},
        angleAxis: {
          type: 'category',
          data: countries,
          axisLabel: { rotate: 45 }
        },
        radiusAxis: {
          type: 'value',
          min: 0,
          max: maxVal
        },
        series: [{
          name: factor,
          type: 'scatter',
          coordinateSystem: 'polar',
          data: seriesData,
          symbolSize: val => val[1]*2 + 5,
          itemStyle: { color: colors[0] }
        }]
      };

      polarChart.setOption(option);
    }

    // 初始化显示第一个指标
    renderPolar("Sleep_Hours");

    // 下拉菜单交互
    document.getElementById('factorSelect').addEventListener('change', (e) => {
      renderPolar(e.target.value);
    });
  });
</script>
</body>
</html>
