<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>健康指标可视化</title>
  <script src="js/echarts.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: #f5f7fa;
    }
    h1 {
      text-align: center;
      margin: 50px 0 40px 0; /* 标题与图的间距再拉大 */
      color: #222;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    #main {
      width: 95%;
      height: 800px; /* 图表更大 */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>不同国家健康指标可视化</h1>
  <div id="main"></div>

  <script>
    fetch("synthetic_coffee_health_10000.json")
      .then(res => res.json())
      .then(data => {
        const countries = [...new Set(data.map(d => d.Country))];
        const factors = [...new Set(data.map(d => d.Factor))];

        // 将文字型程度转化为数值映射（支持中英文）
        const levelMap = { "Low": 1, "Medium": 2, "High": 3, "低": 1, "中": 2, "高": 3 };
        const matrix = factors.map(f => {
          return countries.map(c => {
            const item = data.find(d => d.Country === c && d.Factor === f);
            if (!item) return 0;
            return typeof item.Value === "number"
              ? item.Value
              : (levelMap[item.Value] || 0);
          });
        });

        const chartDom = document.getElementById('main');
        const myChart = echarts.init(chartDom);

        const option = {
          tooltip: {
            position: 'top',
            formatter: (p) => {
              const val = p.value[2];
              return `<b>${p.value[1]}</b> - ${p.value[0]}<br/>数值: <b>${val}</b>`;
            }
          },
          grid: {
            left: '12%',
            right: '12%',
            top: '5%',
            bottom: '15%'
          },
          xAxis: {
            type: 'category',
            data: countries,
            axisLabel: { rotate: 45, interval: 0 }
          },
          yAxis: {
            type: 'category',
            data: factors
          },
          visualMap: {
            min: 0,
            max: Math.max(...matrix.flat()),
            calculable: true,
            orient: 'horizontal',
            left: 'center',
            bottom: '2%',
            inRange: {
              color: ['#ffffcc','#ffeda0','#feb24c','#fd8d3c','#f03b20','#bd0026'] // 暖色渐变
            }
          },
          series: [{
            name: '健康指标',
            type: 'heatmap',
            data: matrix.flatMap((row, i) =>
              row.map((val, j) => [countries[j], factors[i], val])
            ),
            label: {
              show: true,
              color: '#000',
              fontSize: 11
            },
            emphasis: {
              itemStyle: {
                borderColor: '#444',
                borderWidth: 1,
                shadowBlur: 12,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
              }
            }
          }]
        };

        myChart.setOption(option);
      });
  </script>
</body>
</html>
