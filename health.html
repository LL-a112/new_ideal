    <a href="index.html">首页</a>

<div class="chart-container" id="polar"></div>

<script>
fetch("data/coffee.json")
  .then(res => res.json())
  .then(data => {
    const countries = [...new Set(data.map(d => d.Country))];
    const factors = ["Sleep_Hours","BMI","Stress_Index"]; // 关键指标
    const levelMap = { "Low": 1, "Medium": 2, "High": 3 }; // 支持程度映射

    const colors = ["#ff6f61","#ffb74d","#4db6ac","#7986cb","#aed581","#f06292","#ba68c8"];

    // 每个指标生成一组series
    const series = factors.map((factor, fi) => {
      const sData = [];
      data.forEach(item => {
        const ci = countries.indexOf(item.Country);
        if(ci === -1) return;
        let val = item[factor];
        if(typeof val !== "number") val = levelMap[val] || 0;
        sData.push([ci, val]);
      });
      return {
        name: factor,
        type: 'scatter',
        coordinateSystem: 'polar',
        data: sData,
        symbolSize: 8,
        itemStyle: { color: colors[fi % colors.length] }
      };
    });

    const polarChart = echarts.init(document.getElementById('polar'));
    const polarOption = {
      title: {
        text: '关键健康指标极坐标分布',
        left: 'center',
        top: 10
      },
      tooltip: {
        formatter: (params) => {
          return `${countries[params.value[0]]} - ${params.seriesName}<br/>数值: ${params.value[1]}`;
        }
      },
      legend: {
        data: factors,
        top: 40,
        left: 'center'
      },
      polar: {},
      angleAxis: {
        type: 'category',
        data: countries,
        axisLabel: { rotate: 45 }
      },
      radiusAxis: {
       type: 'value',
       min: 0,
       max: 15 // Sleep_Hours最大值大概7.5，BMI最大可能30，Stress_Index 0-3，可以按指标设置

      },
      series: series
    };
    polarChart.setOption(polarOption);
  });
</script>
</body>
