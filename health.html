<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>咖啡与健康可视化</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: #f5f7fa;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }
    #main {
      width: 95%;
      height: 700px; /* 图表更大 */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>咖啡与健康指标分布</h1>
  <div id="main"></div>

  <script>
    fetch("data/coffee.json")  // <-- 这里换成你的路径
      .then(res => res.json())
      .then(data => {
        // 1. 提取国家和因子
        const countries = [...new Set(data.map(d => d.Country))];
        const factors = [...new Set(data.map(d => d.Factor))];

        // 2. 程度型文字转数值
        const levelMap = { "低": 1, "中": 2, "高": 3 };

        // 3. 构造矩阵
        const matrix = factors.map(factor => {
          return countries.map(country => {
            const item = data.find(d => d.Country === country && d.Factor === factor);
            if (!item) return 0;
            return typeof item.Value === "number"
              ? item.Value
              : (levelMap[item.Value] || 0);
          });
        });

        // 4. 绘图
        const chartDom = document.getElementById('main');
        const myChart = echarts.init(chartDom);
        const option = {
          tooltip: {
            position: 'top',
            formatter: (p) => {
              const val = p.value[2];
              return `${p.value[1]} - ${p.value[0]}<br/>数值: ${val}`;
            }
          },
          grid: {
            left: '10%',
            right: '10%',
            top: '10%',
            bottom: '15%'
          },
          xAxis: {
            type: 'category',
            data: countries,
            axisLabel: { rotate: 45, interval: 0 }
          },
          yAxis: {
            type: 'category',
            data: factors
          },
          visualMap: {
            min: 0,
            max: Math.max(...matrix.flat()),
            calculable: true,
            orient: 'horizontal',
            left: 'center',
            bottom: '0%'
          },
          series: [{
            name: '健康指标',
            type: 'heatmap',
            data: matrix.flatMap((row, i) =>
              row.map((val, j) => [countries[j], factors[i], val])
            ),
            label: {
              show: true
            },
            emphasis: {
              itemStyle: {
                shadowBlur: 10,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
              }
            }
          }]
        };

        myChart.setOption(option);
      });
  </script>
</body>
</html>
