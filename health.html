<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>健康分析</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/echarts.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
  }
  header {
    background: #3949ab;
    color: white;
    padding: 15px;
    text-align: center;
  }
  nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
  }
  .container {
    display: flex;
    margin: 20px;
  }
  .sidebar {
    width: 200px;
    padding: 10px;
    background: #fff;
    border-radius: 10px;
    margin-right: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .chart-container {
    flex: 1;
    height: 600px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
<header>
    <h1>☕ Global Coffee Health</h1>
    <nav>
        <a href="index.html">首页</a>
        <a href="basic.html">受调查者基本情况</a>
        <a href="health.html">健康分析</a>
        <a href="map.html">全球地图</a>
        <a href="category.html">分类分析</a>
    </nav>
</header>

<div class="container">
    <div class="sidebar">
        <label>选择健康指标</label>
        <select id="health-metric">
            <option value="Sleep_Hours">睡眠时长</option>
            <option value="Stress_Index">压力指数</option>
            <option value="Heart_Rate">心率</option>
            <option value="BMI">BMI</option>
        </select>
    </div>
    <div id="polar-chart" class="chart-container"></div>
</div>

<script>
let polarChart = echarts.init(document.getElementById('polar-chart'));

// 示例国家
const countries = [
  'China','USA','UK','France','Germany','Brazil','India'
];
// 示例程度
const levels = [
  'Low','Medium','High'
];

// 生成模拟数据： [levelIndex, countryIndex, value]
let data = [];
for (let i = 0; i < levels.length; i++) {
  for (let j = 0; j < countries.length; j++) {
    data.push([i, j, Math.round(Math.random() * 20)]);
  }
}

let option = {
  title: {
    text: '国家与健康程度分布',
    left: 'center'
  },
  legend: {
    data: ['健康分布'],
    left: 'right'
  },
  polar: {},
  tooltip: {
    formatter: function (params) {
      return (
        params.value[2] +
        ' 个体<br/>国家: ' +
        countries[params.value[1]] +
        '<br/>程度: ' +
        levels[params.value[0]]
      );
    }
  },
  angleAxis: {
    type: 'category',
    data: countries,
    boundaryGap: false,
    splitLine: { show: true },
    axisLine: { show: false }
  },
  radiusAxis: {
    type: 'category',
    data: levels,
    axisLine: { show: false },
    axisLabel: { rotate: 0 }
  },
  series: [
    {
      name: '健康分布',
      type: 'scatter',
      coordinateSystem: 'polar',
      symbolSize: function (val) {
        return val[2] * 2;
      },
      data: data,
      itemStyle: { color: '#42a5f5' },
      animationDelay: function (idx) {
        return idx * 10;
      }
    }
  ]
};

polarChart.setOption(option);
</script>
</body>
</html>
