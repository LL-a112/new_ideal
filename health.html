<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Global Coffee Health</title>
  <script src="js/echarts.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: #f5f7fa;
    }
    header {
      background: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    header nav a:hover {
      color: #00838f;
    }
    .chart-container {
      width: 95%;
      height: 750px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>☕ Global Coffee Health</h1>
    <nav>
        <a href="index.html">首页</a>
        <a href="basic.html">受调查者基本情况</a>
        <a href="health.html">健康分析</a>
        <a href="map.html">全球地图</a>
        <a href="category.html">分类分析</a>
    </nav>
  </header>

  <div class="chart-container" id="polar"></div>

  <script>
    fetch("data/coffee.json")
      .then(res => res.json())
      .then(data => {
        const countries = [...new Set(data.map(d => d.Country))];
        const factors = [...new Set(data.map(d => d.Factor))];

        // 程度型转数值映射
        const levelMap = { "Low": 1, "Medium": 2, "High": 3};

        // 构造极坐标散点图数据
        const polarData = [];
        factors.forEach((f, fi) => {
          countries.forEach((c, ci) => {
            const item = data.find(d => d.Country === c && d.Factor === f);
            const val = item
              ? (typeof item.Value === "number" ? item.Value : (levelMap[item.Value] || 0))
              : 0;
            polarData.push([fi, ci, val]);
          });
        });

        const polarChart = echarts.init(document.getElementById('polar'));
        const polarOption = {
          title: {
            text: '健康指标极坐标分布',
            left: 'center',
            top: 10
          },
          tooltip: {
            formatter: (params) => {
              return `${countries[params.value[1]]} - ${factors[params.value[0]]}<br/>数值: ${params.value[2]}`;
            }
          },
          polar: {},
          angleAxis: {
            type: 'category',
            data: factors,
            boundaryGap: false,
            axisLine: { show: true }
          },
          radiusAxis: {
            type: 'category',
            data: countries,
            axisLine: { show: true },
            axisLabel: { rotate: 45 }
          },
          series: [{
            name: '健康指标',
            type: 'scatter',
            coordinateSystem: 'polar',
            symbolSize: (val) => val[2] * 2 + 4, // 最小点也可见
            data: polarData,
            animationDelay: (idx) => idx * 5,
            itemStyle: {
              color: '#ff6f61'
            }
          }]
        };
        polarChart.setOption(polarOption);
      });
  </script>
</body>
</html>
