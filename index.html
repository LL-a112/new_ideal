<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>数据分析看板</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .kpi-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .kpi-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .kpi-title {
      font-size: 16px;
      color: #666;
    }
    .kpi-value {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      color: #2b7cff;
    }
    .nav-links {
      margin-top: 40px;
      text-align: center;
    }
    .nav-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #2b7cff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📊 数据分析看板</h1>

  <div class="kpi-container" id="kpi-container">
    <!-- KPI 卡片自动生成 -->
  </div>

  <div class="nav-links">
    <a href="page2.html">查看更多分析 →</a>
  </div>

 <script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  // 读取 CSV 文件（必须和 HTML 在同一目录）
  d3.csv("synthetic_coffee_health_10000.csv").then(function(data) {
    console.log("原始数据：", data);

    // 转换为数字
    data.forEach(d => {
      d.coffee_cups_per_day = +d.coffee_cups_per_day;
      d.sleep_hours = +d.sleep_hours;
      d.stress_index = +d.stress_index;
      d.BMI = +d.BMI;
      d.heart_disease = +d.heart_disease;
    });

    // 计算 KPI
    let avgCoffee = d3.mean(data, d => d.coffee_cups_per_day);
    let avgSleep = d3.mean(data, d => d.sleep_hours);
    let avgStress = d3.mean(data, d => d.stress_index);
    let avgBMI = d3.mean(data, d => d.BMI);
    let heartDiseaseRate = d3.mean(data, d => d.heart_disease) * 100;

    let kpis = [
      {title: "平均咖啡摄入量 (杯/天)", value: avgCoffee.toFixed(2)},
      {title: "平均睡眠时长 (小时)", value: avgSleep.toFixed(2)},
      {title: "平均压力指数", value: avgStress.toFixed(2)},
      {title: "平均 BMI", value: avgBMI.toFixed(2)},
      {title: "心脏病比例 (%)", value: heartDiseaseRate.toFixed(1) + "%"}
    ];

    // 渲染到页面
    let container = d3.select("#kpi-container");
    kpis.forEach(kpi => {
      let card = container.append("div").attr("class", "kpi-card");
      card.append("div").attr("class", "kpi-title").text(kpi.title);
      card.append("div").attr("class", "kpi-value").text(kpi.value);
    });
  });
</script>

</body>
</html>
