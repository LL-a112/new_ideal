<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Global Coffee Health 仪表盘</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/echarts.min.js"></script>
</head>
<body>

<header>
    <h1>☕ Global Coffee Health</h1>
    <nav>
        <a href="index.html">首页</a>
         <a href="basic.html">受调查者基本情况</a>
        <a href="health.html">健康分析</a>
        <a href="map.html">全球地图</a>
        <a href="category.html">分类分析</a>
    </nav>
</header>

<div class="container">
    <div class="card">
        <h3>平均咖啡摄入量</h3>
        <div id="coffeeChart" style="height:200px;"></div>
    </div>
    <div class="card">
        <h3>平均睡眠时长</h3>
        <p id="kpi-sleep">0</p>
    </div>
    <div class="card">
        <h3>平均压力指数</h3>
        <p id="kpi-stress">0</p>
    </div>
    <div class="card">
        <h3>平均 BMI</h3>
        <p id="kpi-bmi">0</p>
    </div>
</div>

<div id="coffeeChart" style="width:100%;height:500px;"></div>

<script>
var coffeeChart = echarts.init(document.getElementById('coffeeChart'));

// 配置项
var option = {
    title: {
        text: '咖啡摄入变化动画',
        left: 'center',
        textStyle: { fontSize: 20 }
    },
    xAxis: {
        type: 'value',
        min: 0,
        max: 100,
        show: false
    },
    yAxis: {
        type: 'category',
        data: ['Coffee'],
        show: false
    },
    grid: {
        top: 'center',
        height: 200
    },
    series: [
        {
            type: 'pictorialBar',
            symbol: 'image://coffee.png', // 本地图片
            symbolSize: [40, 40],
            symbolRepeat: true,
            symbolMargin: 2,
            data: [0]
        }
    ]
};

coffeeChart.setOption(option);

// 动态增加咖啡杯数量
let value = 0;
let maxValue = 50; // 最大数量（杯数）
setInterval(() => {
    value++;
    if (value > maxValue) value = 0;
    coffeeChart.setOption({
        series: [{
            data: [value]
        }]
    });
}, 500);
</script>


</body>
</html>
