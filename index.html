<script>
(function() {
  // âœ… ä½¿ç”¨æ­£ç¡®çš„ GitHub raw CSV é“¾æ¥
  const DATA_FILE = "https://raw.githubusercontent.com/LL-a112/new_ideal/main/synthetic_coffee_health_10000.csv";

  // å¤„ç†æ•°æ®
  function processData(rawData) {
    if (!rawData || rawData.length === 0) {
      throw new Error("CSV æ–‡ä»¶ä¸ºç©ºæˆ–æ ¼å¼ä¸æ­£ç¡®ã€‚");
    }

    console.log("åŸå§‹ CSV æ•°æ®ç¤ºä¾‹:", rawData[0]); // æ£€æŸ¥å­—æ®µå

    return rawData.map(d => ({
      coffee_cups_per_day: +d["Coffee_Intake"] || null,
      sleep_hours: +d["Sleep_Hours"] || null,
      stress_index: +d["Stress_Level"] || null,
      BMI: +d["BMI"] || null,
      heart_disease: d["Health_Issues"] === "Heart Disease" ? 1 : 0
    }));
  }

  // å®‰å…¨è®¡ç®—å¹³å‡å€¼ï¼Œé¿å… undefined
  function safeMean(arr, accessor) {
    const vals = arr.map(accessor).filter(v => v != null);
    return vals.length > 0 ? d3.mean(vals) : 0;
  }

  // è®¡ç®— KPI
  function calculateKpis(data) {
    return [
      { title: "å¹³å‡å’–å•¡æ‘„å…¥é‡ (æ¯/å¤©)", value: safeMean(data, d => d.coffee_cups_per_day).toFixed(2) },
      { title: "å¹³å‡ç¡çœ æ—¶é•¿ (å°æ—¶)", value: safeMean(data, d => d.sleep_hours).toFixed(2) },
      { title: "å¹³å‡å‹åŠ›æŒ‡æ•°", value: safeMean(data, d => d.stress_index).toFixed(2) },
      { title: "å¹³å‡ BMI", value: safeMean(data, d => d.BMI).toFixed(2) },
      { title: "å¿ƒè„ç—…æ¯”ä¾‹ (%)", value: (safeMean(data, d => d.heart_disease) * 100).toFixed(1) + "%" }
    ];
  }

  // æ¸²æŸ“ KPI
  function renderKpis(kpis) {
    const container = d3.select("#kpi-container");
    container.html("");
    kpis.forEach(kpi => {
      const card = container.append("div").attr("class", "kpi-card");
      card.append("div").attr("class", "kpi-title").text(kpi.title);
      card.append("div").attr("class", "kpi-value").text(kpi.value);
    });
  }

  // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
  function showError(message) {
    console.error("çœ‹æ¿åŠ è½½å¤±è´¥:", message);
    const container = d3.select("#kpi-container");
    container.html("");
    const errorCard = container.append("div").attr("class", "status-indicator error-card");
    errorCard.append("h2").text("âš ï¸ æ•°æ®åŠ è½½å¤±è´¥");
    errorCard.append("p").text(message);
  }

  // ä¸»é€»è¾‘
  d3.csv(DATA_FILE)
    .then(processData)
    .then(calculateKpis)
    .then(renderKpis)
    .catch(error => {
      showError(error.message || "å‘ç”ŸæœªçŸ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥æ§åˆ¶å°è·å–æ›´å¤šä¿¡æ¯ã€‚");
    });
})();
